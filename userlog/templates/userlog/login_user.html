{% extends 'base_template.html' %}
{%load static %}

{% block page_title %}Login{% endblock  %}


{% block body_content  %}
<div class="container">
  <form method="POST">
     {% csrf_token %}
         {% for field in form %}
            <div class="login-user">
               {{field.label}}
               {{field}}
            </div>
         {%endfor%}
      <button>LOGIN</button>
  </form>
</div>

{% endblock  %}
